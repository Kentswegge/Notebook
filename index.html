<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Display</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Particle Animation Container -->
  <div id="app"></div> <!-- Placeholder for the particle animation -->

  <!-- Existing Content -->
<div id="image-container">
    <div class="header-title">IDEA DIARY</div>
    <!-- Short description in bold -->
    <p id="short-description"><strong></strong></p> 
    <img id="random-image" src="" alt="description of picture">
</div>

<div>
    <!-- Long description will appear conditionally -->
    <p id="image-description"></p>
</div>

  
  <!-- Button -->
  <button id="next-button">NEXT</button>

  <!-- Script Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- Your Scripts -->
  <script src="script.js"></script>
</body>
</html>
