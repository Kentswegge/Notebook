<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Display</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- The container wraps both the image and the description -->
  <div class="container">
    <div class="image-container">
      <img id="random-image" src="" alt="description of picture">
    </div>
    <div class="text-container">
      <p id="image-description">description of picture</p>
    </div>
  </div>

  <!-- The button remains below the image and description -->
  <div class="button-container">
    <button id="next-button">Next Image</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
