<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Display</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Particle Animation Container -->
  <div id="app"></div> <!-- Placeholder for the particle animation -->

  <!-- Header Title -->
  <div id="header-title">IDEA DIARY</div>

  <!-- Image Display Section -->
  <div id="image-container">
    <img id="random-image" src="" alt="Random image">
  </div>

  <!-- Descriptions -->
  <div id="descriptions">
    <div id="short-description"></div> <!-- Short description shown in bold -->
    <div id="image-description"></div> <!-- Long description appears conditionally -->
  </div>

  <!-- Button to Load Next Image -->
  <div id="button-container">
    <button id="next-button">NEW</button>
  </div>

  <!-- Script Libraries -->
  <script src="Data.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- Your Scripts -->
  <script src="script.js"></script>
</body>
</html>
